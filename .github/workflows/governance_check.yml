name: Hospital Governance CI

on:
  push:
  pull_request:

jobs:
  governance-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Governance Policy Check
        run: |
          python check_access.py
